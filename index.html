    <!-- Link Button Trial -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: " "></a-entity>
    </script>

    <!-- Menu -->
    <script>
      AFRAME.registerComponent("set-sky", {
        schema: { default: "" },
        init() {
          const sky = document.querySelector("a-sky");
          this.el.addEventListener("click", () => {
            sky.setAttribute("src", this.data);
          });
        },
      });
    </script>

    <!-- Checkpoint-->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.2/dist/aframe-extras.min.js"></script>

    <!-- Teleport Script-->

    <script>
      AFRAME.registerComponent("touch-listener", {
        init: function () {
          var targetEl = this.el;

          //Create the touchstart event
          document
            .querySelector("a-scene")
            .addEventListener("touchstart", function () {
              targetEl.emit("starttouch");
            });

          document
            .querySelector("a-scene")
            .addEventListener("mousedown", function () {
              targetEl.emit("starttouch");
            });

          document.body.addEventListener("keydown", function (e) {
            if (e.keyCode == 32) {
              console.log("space key pressed!");
              targetEl.emit("starttouch");
            }
          });

          //Create the touchend event
          document
            .querySelector("a-scene")
            .addEventListener("touchend", function () {
              targetEl.emit("endtouch");
            });

          document
            .querySelector("a-scene")
            .addEventListener("mouseup", function () {
              targetEl.emit("endtouch");
            });

          document.body.addEventListener("keyup", function (e) {
            if (e.keyCode == 32) {
              console.log("space key released!");
              targetEl.emit("endtouch");
            }
          });
        },
      });
    </script>
